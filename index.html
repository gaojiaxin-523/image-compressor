<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具 - 简单而优雅的在线图片压缩</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 头部标题 -->
        <header class="header">
            <h1 class="header__title">图片压缩工具</h1>
            <p class="header__subtitle">简单而优雅的在线图片压缩工具</p>
        </header>

        <!-- 上传区域 -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-area__inner">
                <img src="images/upload-icon.svg" alt="上传图标" class="upload-area__icon">
                <p class="upload-area__text">拖拽图片到这里 或 点击上传</p>
                <p class="upload-area__hint">支持 PNG、JPG 格式</p>
                <input type="file" id="fileInput" class="upload-area__input" accept="image/png,image/jpeg">
            </div>
        </div>

        <!-- 预览和压缩区域 -->
        <div class="preview-area" id="previewArea" style="display: none;">
            <div class="preview-area__original">
                <h2 class="preview-area__title">原图</h2>
                <div class="preview-area__image-container">
                    <img id="originalImage" alt="原图预览">
                </div>
                <div class="preview-area__info">
                    <span>文件大小: <span id="originalSize">0 KB</span></span>
                </div>
            </div>

            <div class="preview-area__compressed">
                <h2 class="preview-area__title">压缩后</h2>
                <div class="preview-area__image-container">
                    <img id="compressedImage" alt="压缩后预览">
                </div>
                <div class="preview-area__info">
                    <span>文件大小: <span id="compressedSize">0 KB</span></span>
                </div>
            </div>

            <!-- 压缩控制区 -->
            <div class="compress-controls">
                <div class="compress-controls__quality">
                    <label for="qualitySlider">压缩质量:</label>
                    <input type="range" id="qualitySlider" min="1" max="100" value="80">
                    <span id="qualityValue">80%</span>
                </div>
                <button id="downloadBtn" class="compress-controls__download">下载压缩后的图片</button>
            </div>
        </div>
    </div>

    <script src="js/compress.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
